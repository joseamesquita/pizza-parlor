<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="order">
      <h1>Let's Place Your Order</h1>
      <form class="form-group" id="currentOrder">
        <div class="row">
          <div class="col-md-6">
            <h3>Choose Your Pizza Size</h3>
            <select class="form-control" id="sizes">
              <option name="size" value="6">Small</option>
              <option name="size" value="12">Medium</option>
              <option name="size" value="18">Large</option>
              <option name="size" value="24">Extra-Large</option>
            </select>
          </div>
          <div class="col-md-6">
            <div id="toppings">
              <h3>Choose Your Pizza Toppings</h3>
              <input type="checkbox" name="topping" value="Chesse">Chesse</br>
              <input type="checkbox" name="topping" value="Pepperoni">Pepperoni</br>
              <input type="checkbox" name="topping" value="Chicken">Chicken</br>
              <input type="checkbox" name="topping" value="Saussage">Saussage</br>
              <input type="checkbox" name="topping" value="Pineapple">Pineapple</br>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn btn-danger">Submit Order Here</button>
        <div class="row">
          <div class="results">
            <h3>Your total is:</h3>
            <h3>$<span id="pizza-cost"></span></h3>
            <h3>Your toppings include:</h3>
            <h3><span id="toppings-include"></span></h3>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
